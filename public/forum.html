<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="utf-8">
  <title>Форум — Уральск</title>
  <link rel="stylesheet" href="style.css">
  <script src="script.js" defer></script>
</head>
<body>
<header>
  <h1>Форум путешественников</h1>
  <nav><a href="index.html">Главная</a><a href="about.html">О городе</a><a href="places.html">Достопримечательности</a><a href="gallery.html">Галерея</a></nav>
</header>

<div class="container">
  <div class="section">
    <h2>Поделитесь впечатлениями</h2>

    <div class="form">
      <input id="forumName" placeholder="Ваше имя (или оставьте пустым)" />
      <textarea id="forumText" placeholder="Ваше сообщение"></textarea>
      <button onclick="(function(){const n=document.getElementById('forumName').value.trim()||'Гость'; const t=document.getElementById('forumText').value.trim(); if(t){ addForumPost(n,t); document.getElementById('forumText').value=''; document.getElementById('forumName').value=''; } })()">Отправить</button>
    </div>

    <h3>Сообщения</h3>
    <div id="forumList"></div>
  </div>
</div>

<script>renderForumList('forumList');</script>

<div class="footer">© 2025 Туризм в Уральске</div>
</body>
</html>
